<html>

<head>
    <script src="/javascripts/tf.min.js"></script>
    <script src="/javascripts/tf-automl.min.js"></script>
    <script src="/javascripts/sobel.js"></script>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-automl@1.3.0/dist/tf-automl.min.js"></script> -->
</head>

<body style="background-color: #333;">
    <!-- Spinner -->
    <div id="spinner"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center;">
        <div
            style="border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%; width: 120px; height: 120px; animation: spin 2s linear infinite;">
        </div>
    </div>
    <main id="content" style="display:none">
        <!-- End spinner -->
        <img id="source" src="/api/realtime" style="display:none">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px; height: 100vh;">
            <canvas id="canvas1" style="max-height: 50vh;"></canvas>
            <div style="display: flex; justify-content: center; align-items: center;">
                <textarea id="log"
                    style="width: 200px; height: 150px; margin-right: 20px; background-color: #444; color: rgb(150, 222, 209); border: none; padding: 10px; overflow: auto;"></textarea>
                <canvas id="canvas2" style="max-height: 50vh;"></canvas>
            </div>
        </div>
    </main>
    <script src="/javascripts/main.js"></script>
</body>

</html>
